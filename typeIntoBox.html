<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Into Box</title>
</head>
<body>
    <p>
        <b>Type Into Me:</b>
    </p>
    <input placeholder="type into me!" class="input-to-copy"/>
    <p class="p-to-copy-to">
        Nothing has happened yet.
    </p>
    <script>
        // LiveFeedBackInput
        const feedBackInput = document.querySelector(".input-to-copy");
        const feedBackParagraph = document.querySelector(".p-to-copy-to");
        feedBackInput.addEventListener("keyup", function() {
            feedBackParagraph.innerText = feedBackInput.value; 
        });
    </script>
</body>
</html>
